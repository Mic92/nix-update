name: Nix formatter checks

on:
  pull_request:
  push:
    branches:
      - master
      - staging # for bors
      - trying # for bors
jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v26

      - name: Run nix formatter tool
        run: nix fmt -- --fail-on-change
