name: "Test"
on:
  pull_request:
  push:
    branches:
      - main
      - staging
      - trying
jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [0, 1, 2, 3, 4, 5, 6, 7]
    steps:
      - uses: actions/checkout@v6
      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - uses: cachix/cachix-action@v16
        with:
          name: nix-update
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: build
        run: nix build
      - name: Allow unprivileged user namespaces
        # without this, bubblewrap fails with 'bwrap: setting up uid map' (used by gradle-mitm-cache test)
        run: sudo sysctl -w kernel.apparmor_restrict_unprivileged_userns=0
      - name: Run tests
        # Split tests across shards to avoid disk space issues
        # We use 2 cores per shard since tests run in parallel across shards
        run: nix develop -c pytest -n 2 -s --shard-id=${{ matrix.shard }} --num-shards=8 .
        env:
          # used by nix-update tests
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
